<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INOVA OS Alpha</title>
	<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet"> 
</head>
<body>

	<div class="container">
		<code>
			<label for="prompt">$</label>
			<input type="text" name="prompt" id="prompt" autofocus>
			<aside id="output">
				
			</aside>
		</code>
	</div>
	

<script type="text/javascript">
WebFontConfig = {
google: { families: [ 'VT323::latin' ] }
};
(function() {
var wf = document.createElement('script');
wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
wf.type = 'text/javascript';
wf.async = 'true';
var s = document.getElementsByTagName('script')[0];
s.parentNode.insertBefore(wf, s);
})(); </script>
<script src="js/kernel.js"></script>
<script>

	output = document.getElementById("output");

	k = new Kernel(output);

	var prompt = document.getElementById('prompt');
	prompt.addEventListener('keyup', function(e) {
		if (e.keyCode === 13) {
			k.runCommand(this.value);
			this.value = "";
			e.preventDefault();
		}
	}, false);

	prompt.onblur = function(e) {
		e.preventDefault();
		this.focus();
	};

</script>
</body>
</html>
